server:
  port: 8888
  context-path: /v0
spring:
  h2:
    console:
      path: /h2
  application:
    name: inv-module
  datasource:
    url: jdbc:h2:~/test
    username: sa
    password: null
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
ribbon:
  eureka:
    enabled: true     